<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
</head>
  <body>
    <div class="container">
        <form id="city-search" >
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search City Here..."
                  class="form-control"
                  autofocus="on"
                  id="search-input"
                />
              </div>
              <span class="col-3">
                  <button type="submit" class="btn btn-primary">Search</button>
                  <button type="submit" class="btn btn-primary" id="location-current">My Location</button>
              </span>
                
            </div>
          </form>
          <br>
              <h1>Currently in </h1>
            </div>
        <div class="location"> <h2 id="current-city" >London</h2><span > <h2 id="current-country">England</h2> </span> </div>
        <p class="date" id="current-day">
            <script> document.write(new Date().toLocaleDateString()); </script>
            </p>
      <p class="date" id="current-date"></p>
        <img  src="images/float-cloud.gif" alt="current weather" class="today-weather" width="50%" height="200px" id="icon">
        <h1>
          <div class="row">
            <div class="col-4">
              <div class="weather-data" ><span id="temperature-high">10°</span><span>°| </span><span id="temperature-low">8°</span><span>°</span></div>
              <div class="row"></div>  
              
              <span class="col-2 day+1" > high</span>
              <span class="col-2 day+1" >low</span>
          </div>
        </h1>
        <h1 id="description">Clear</h1>
      </div>
      <div class="convert"><a href="#" id="celcius-link" class="active">°C</a>/<a href="#" id="farenheit-link">°F</a></div>
     <p>
        <ul class="stats">
          <li>Feels like: <span id="feel">6°</span><span>°</span> </li>
          <li>Humidity: <span id="humidity"> 23</span>%</li>
          <li>windspeed: <span id="windspeed"> 0.5</span>km/hr </li>
        </ul>
     </p>
      <br>
      <hr>
        <h3>This week...</h3>
        <div class="forecast week" id="forecast">
            <div class="row">
            <div class="col-2">
            <div class="forecast-date">Sun</div>
            <img src="images/01d.svg" alt="" class="icon" id="icon">
            <div class="forecast-temperatures">
              <span class="minTemperature">10º</span>|
              <span class="maxTemperature">17º</span>
            </div>
          </div>
       </div>
            
        <br>
        <footer>This project was coded by <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer">Leanne Oyeyemi</a> and is <a href="https://github.com/Tem-Tech/weather-project" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> and <a href="https://kind-noyce-0ae98f.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a></footer>
      </div>
      <script src="src/index.js">
      </script>      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      </script>
    </div>
  </body>
</html>
